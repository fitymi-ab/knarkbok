name: Knarkbok

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '42 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing branches

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        id: build
        run: |
          mkdir -p logs
          ./mvnw -B clean package 2>&1 | tee logs/build.log
          MAVEN_EXIT=${PIPESTATUS[0]}
          if [ $MAVEN_EXIT -ne 0 ]; then
            echo "Maven build failed with exit code $MAVEN_EXIT"
            exit $MAVEN_EXIT
          fi

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maven-build-log
          path: logs/build.log

      - name: Push to production branch
        if: success() && contains(github.ref, 'main')
        run: |
          git checkout -b production
          git rebase main
          git push --force --set-upstream origin production
